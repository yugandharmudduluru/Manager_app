<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">âœ… To-Do Manager</h2>

    <!-- Add Task -->
    <form action="/add" method="post" class="d-flex mb-3">
        <input type="text" name="task" class="form-control me-2" placeholder="Enter a task" required>
        <button class="btn btn-primary">Add</button>
    </form>

    <!-- Task List -->
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <form action="/edit/{{ loop.index0 }}" method="post" class="d-flex w-100 me-2">
                <input type="text" name="task" value="{{ task }}" class="form-control me-2">
                <button class="btn btn-warning btn-sm">Update</button>
            </form>
            <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
